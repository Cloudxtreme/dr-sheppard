<template name="ChatWithWatson">
  <form data-action="ask-watson">
    <div class="form-group">
      <label for="question">Question:</label>
      <input type="text" class="form-control" id="question" placeholder="How do I quit smoking?">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Ask</button>
  </form>
  {{# with answer}}
    <hr>
    {{# if loading}}
      <br>
      <div class="text-center text-muted">
        <i class="fa fa-spinner fa-pulse fa-5x"></i>
      </div>
    {{else}}
      {{# each evidencelist}}
        {{> EvidenceDetails}}
      {{/ each}}
    {{/ if}}
  {{/ with}}
</template>

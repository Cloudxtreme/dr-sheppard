<template name="EvidenceDetails">
  <div class="row">
    <div class="col-xs-12">
      <div class="well well-sm">
        <p>
          <b>Confidence:</b>
          {{percent value}}%
        </p>
        <p class="text-justify">
          {{text}}
        </p>
      </div>
    </div>
  </div>
</template>
